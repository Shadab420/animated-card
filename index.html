<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Card</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="game">
            <div class="rank">3</div>

            <div class="front">
                <img src="img/game-cover.jpg" alt="game cover image">
                <h3 class="name">Game Name</h3>
                <div class="stats">
                    <p class="viewers">539.9k</p>
                    <div class="streamers">
                        <img src="img/streamer-1.jpg" alt="Streamer-1 image">
                        <img src="img/streamer-2.jpg" alt="Streamer-2 image">
                        <img src="img/streamer-3.jpg" alt="Streamer-3 image">
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="streaming-info">
                    <p class="game-stat">559k<span>Watching</span></p>
                    <p class="game-stat">25.8k<span>Streams</span></p>
                </div>
                <button class="btn">See more streams</button>
                
                <div class="streamers">
                    <div class="streamer">
                        <p class="name">Gamer 1</p>
                        <p class="number">36.1k</p>
                    </div>
                    <div class="streamer">
                        <p class="name">Gamer 2</p>
                        <p class="number">35.1k</p>
                    </div>
                    <div class="streamer">
                        <p class="name">Gamer 3</p>
                        <p class="number">34.1k</p>
                    </div>
                </div>

                <div class="background">
                    
                </div>
            </div>
        </div>

    </body>
</html>
